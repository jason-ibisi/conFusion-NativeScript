<ActionBar title="Menu" icon="" class="action-bar">
</ActionBar>
<StackLayout class="page">
    <ListView [items]="dishes" (loaded)="onLoaded(event)" (itemLoading)="onItemLoading(event)" (itemTap)="onItemTap(event)" class="list-group" *ngIf="dishes">
        <ng-template let-dish="item" let-odd="odd" let-even="even">
          <StackLayout orientation="horizontal" class="list-group-item" [nsRouterLink]="['/dishdetail', dish.id]">
            <Image row="0" col="0" rowSpan="2" height="108" width="108" [src]="BaseURL + dish.image"
                class="thumb p-16"></Image>
            <GridLayout class="list-group-item" rows="auto *" columns="*">
                <Label row="0" col="0" text="" textWrap="true" class="list-group-item-heading" 
                    [text]="dish.name"></Label>
                <Label row="1" col="0" text="" textWrap="true" class="list-group-item-text" 
                    [text]="dish.description"></Label>
            </GridLayout>            
          </StackLayout>
        </ng-template>
    </ListView>
    <ActivityIndicator busy="true" *ngIf="!(dishes || errMsg)" width="50"
        height="50" class="activity-indicator"></ActivityIndicator>
    <Label *ngIf="errMsg" [text]="'Error: ' + errMsg" textWrap="true"></Label>
</StackLayout>
